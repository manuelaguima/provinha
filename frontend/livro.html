<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="progLivro.js" defer></script>
    <title>Sistema de cadastro de livros</title>
</head>
<body>
    <div class="voltar-container">
        <a href="./index.html" class="btn-voltar">Voltar</a>
    </div>

    <h1>Sistema para cadastro de livros</h1>

    <section>
        <form id="formCadastrarLivro">
            <label for="titulo">Título do Livro:</label>
            <input type="text" id="titulo" placeholder="Título do livro" required>
        
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" placeholder="Coloque a quantidade de livros" required min="1">
        
            <label for="autor">Autor:</label>
            <input type="text" id="autor" placeholder="Autor" required>
        
            <button type="click" id="btnCadastrar">Cadastrar</button>
            <div id="resCadastrar"></div>
        <div id="resLivro"></div>
        </form>

    </section>
</body>
</html>
