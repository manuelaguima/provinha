<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="progAluno.js"defer></script>
    <title>Sistemade cadastro aluno</title>
</head>
<body>
    <div class="voltar-container">
        <a href="./index.html" class="btn-voltar">Voltar</a>
    </div>
    <h1>Sistema para cadastro de Alunos</h1>
    <section>
        <form id="formCadastrarAluno">
            <label for="nome"></label>
            <input type="text" id="nome" placeholder="ex: Manuela">
          
            <label for="matricula"></label>
            <input type="text" id="matricula" placeholder="coloque o id da sua matricula">
        
            <label for="email"></label>
            <input type="text" id="email" placeholder="Digite seu email">
        
            <button id="btnCadastrar"> cadastrar</button>
            <div id="resCadastrar"></div>
        </form>
        <div id="resAluno"></div>
    </section>
</body>
</html>
